<div class="max-w-screen-xl px-4 mx-auto">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">id</th>
            <th scope="col" class="px-6 py-3">Resume</th>
            <th scope="col" class="px-6 py-3">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
            *ngFor="let submission of submissions"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ submission.id }}
            </th>
            <td class="px-6 py-4">
                <a [href]="'http://localhost:8080/uploads/' + submission.resumeUrl" target="_blank">{{submission.resumeUrl}}</a>
            </td>
            <td class="px-6 py-4">
              <span class="dot inline-block h-3 w-3 rounded-full mr-2" [ngClass]="{'bg-green-500': submission.recruiterStatus === 'ONLINE', 'bg-red-500': submission.recruiterStatus !== 'ONLINE'}"></span>
              {{submission.recruiterStatus}}
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
